<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Raleway', sans-serif;
            font-size: 14px;
        }
        .background-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }
        .container {
            position: relative;
            z-index: 1;
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }
        .container h2 {
            font-size: 20px;
            text-align: center;
            margin-bottom: 20px;
            color: #888;
            #font-weight: bold;
        }
        .form-field {
            margin-bottom: 15px;
        }
        label {
            color: white;
            display: block;
            margin-bottom: 5px;
            font-size: 12px;
        }
        input {
            width: 95%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
        }
        .btn {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            text-decoration: none;
            font-size: 14px;
        }
        .success-message, .error-message {
            font-size: 13px;
            margin-top: 15px;
        }
        .error-message {
            color: red;
        }
        .success-message {
            color: green;
        }
        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 0px;
            text-align: center;
            z-index: 2;
        }
        .top-bar img {
            max-height: 50px;
        }
        .bottom-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            text-align: center;
            padding: 5px 0; /* Reduced height */
            z-index: 2;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box; /* Ensure padding doesn't affect width */
        }
        .bottom-bar p {
            color: white;
            font-size: 10px; /* Ensure font size is consistent */
        }
        .bottom-bar a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-size: 12px; /* Ensure font size is consistent */
        }
        .bottom-tab-left {
            margin-left: 20px;
        }
        .home-button {
            position: absolute;
            left: 20px; /* Adjust positioning as needed */
            top: 50%;
            transform: translateY(-50%);
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
        }
        .separator {
            width: 100%;
            height: 0.5px;
            background-color: #007bff;
            margin-top: 10px;
            position: relative;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <video autoplay muted loop class="background-video">
        <source src="https://videos.pexels.com/video-files/3163534/3163534-uhd_2560_1440_30fps.mp4" type="video/mp4">
    </video>

    <div class="overlay"></div>

    <div class="top-bar">
        <a href="/" class="home-button"><i class="fas fa-home"></i></a>
        <img src="{{ url_for('inner_page_logo') }}" alt="VNoU Solutions">
    </div>

    <div class="container">
        {% if step == 'email' %}
            <!-- Email Validation Form -->
            <div id="email-validation">
                <h2>Validate Email
                    <div class="separator"></div>
                </h2>
                <form method="POST">
                    <div class="form-field">
                        <label for="email">Email Address:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <button type="submit" class="btn">Validate</button>
                </form>
            </div>
        {% elif step == 'dob_fullname' %}
            <!-- DOB and Full Name Validation Form -->
            <div id="dob-fullname-validation">
                <h2>Validate D.O.B & Name
                    <div class="separator"></div>
                </h2>
                <form method="POST">
                    <div class="form-field">
                        <label for="dob">Date of Birth:</label>
                        <input type="date" id="dob" name="dob" required>
                    </div>
                    <div class="form-field">
                        <label for="fullname">Full Name:</label>
                        <input type="text" id="fullname" name="fullname" required>
                    </div>
                    <button type="submit" class="btn">Validate</button>
                </form>
            </div>
        {% endif %}
        <!-- Display Validation Message -->
        {% if validation_message %}
            <div class="{{ validation_status }}-message">{{ validation_message }}</div>
        {% endif %}
    </div>

    <div class="bottom-bar">
        <div class="bottom-tab-left">
            <p>Copyright Â© 2024 VNoU Solutions. All rights reserved.</p>
        </div>
        <div class="bottom-bar-right">
            <a href="/legal">Legal</a>
            <a href="/privacy-policy">Privacy Policy</a>
            <a href="/terms-of-service">Terms of Service</a>
        </div>
    </div>
</body>
</html>
