<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Raleway', sans-serif;
            height: 100%;
            overflow: hidden;
        }
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .overlay {
            background-color: rgba(0, 0, 0, 0.6);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        .container {
            top: -60px;
            position: relative;
            z-index: 2;
            max-width: 450px;
            margin: 150px auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.4);
            border-radius: 8px;
            #overflow-y: auto; /* Enable vertical scrolling */
            max-height: 65vh; /* Ensure the container doesn't exceed 70% of the viewport height */
        }
        .header {
            font-size: 25px;
            text-align: center;
            margin-bottom: 20px;
            color: #888;
            #font-weight: bold;
        }
        .form-field {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            #font-weight: bold;
            color: #fff;
        }
        input[type="text"], input[type="password"] {
            width: 95%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .btn {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .error-message, .success-message {
            margin-top: 10px;
            margin-bottom: 15px;
            font-size: 12px;
            #font-weight: bold;
        }
        .success-message {
            color: green;
        }
        .error-message {
            color: red;
        }
        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            text-align: center;
            padding: 0px 0;
            z-index: 2;
        }
        .top-bar img {
            max-height: 50px;
        }
        .bottom-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            text-align: center;
            padding: 5px 0; /* Reduced height */
            z-index: 2;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box; /* Ensure padding doesn't affect width */
        }
        .bottom-bar p {
            color: white;
            font-size: 10px; /* Ensure font size is consistent */
        }
        .bottom-bar a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-size: 12px; /* Ensure font size is consistent */
        }
        .bottom-tab-left {
            margin-left: 20px;
        }
        .home-button {
            position: absolute;
            left: 20px; /* Adjust positioning as needed */
            top: 50%;
            transform: translateY(-50%);
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
        }
        .separator {
            width: 100%;
            height: 0.5px;
            background-color: #007bff;
            margin-top: 10px;
            position: relative;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>

    <video autoplay muted loop class="background-video">
        <source src="https://videos.pexels.com/video-files/3163534/3163534-uhd_2560_1440_30fps.mp4" type="video/mp4">
    </video>

    <div class="overlay"></div>

    <div class="top-bar">
        <a href="/" class="home-button"><i class="fas fa-home"></i></a>
        <img src="{{ url_for('inner_page_logo') }}" alt="VNoU Solutions">
    </div>

    <div class="container">
        <div class="header">Set New Password
            <div class="separator"></div>
        </div>
        <form method="post" action="/set_new_password">
            <div class="form-field">
                <label for="username">Confirm Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-field">
                <label for="new_password">New Password</label>
                <input type="password" id="new_password" name="new_password" required>
            </div>
            <div class="form-field">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            <button type="submit" class="btn">Set Password</button>
        </form>
        {% if message %}
            {% if 'successfully' in message %}
                <div class="success-message">{{ message }}</div>
            {% else %}
                <div class="error-message">{{ message }}</div>
            {% endif %}
        {% endif %}
    </div>

    <div class="bottom-bar">
        <div class="bottom-tab-left">
            <p>Copyright Â© 2024 VNoU Solutions. All rights reserved.</p>
        </div>
        <div class="bottom-bar-links">
            <a href="/legal">Legal</a>
            <a href="/privacy-policy">Privacy Policy</a>
            <a href="/terms-of-service">Terms of Service</a>
        </div>
    </div>

</body>
</html>
