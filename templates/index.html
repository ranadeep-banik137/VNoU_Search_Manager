<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VNoU Search Box</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        h1 {
            margin: 0;
            font-weight: 400;
            color: white;
        }
        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .container {
            width: 50%;
            max-height: 80vh;
            overflow-y: auto;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 1;
        }
        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            padding: 20px;
            background-color: rgba(0, 123, 255, 0.8);
            border-radius: 10px;
            color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #007bff;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        .form-group input:focus {
            border-color: #0056b3;
            outline: none;
        }
        button {
            padding: 12px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        button.reset {
            background-color: #dc3545;
        }
        button.reset:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <video autoplay muted loop class="background-video">
        <source src="https://videos.pexels.com/video-files/3129576/3129576-sd_640_360_30fps.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>
    <div class="container">
        <div class="header">
            <h1>VNoU Search Box</h1>
        </div>
        <form action="/search" method="post">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name">
            </div>
            <div class="form-group">
                <label for="detection_time">Detection Time</label>
                <input type="text" id="detection_time" name="detection_time">
            </div>
            <div class="form-group">
                <label for="frame_number">Frame Number</label>
                <input type="text" id="frame_number" name="frame_number">
            </div>
            <div class="form-group">
                <label for="user_id">User ID</label>
                <input type="text" id="user_id" name="user_id">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="has_saved_image">Has Saved Image In Local</label>
                <input type="text" id="has_saved_image" name="has_saved_image">
            </div>
            <div class="form-group">
                <label for="unidentified_reason">Unidentified Reason</label>
                <input type="text" id="unidentified_reason" name="unidentified_reason">
            </div>
            <button type="submit">Search</button>
            <button type="button" class="reset" onclick="resetForm()">Reset</button>
        </form>
    </div>
    <script>
        function resetForm() {
            document.getElementById('name').value = '';
            document.getElementById('detection_time').value = '';
            document.getElementById('frame_number').value = '';
            document.getElementById('user_id').value = '';
            document.getElementById('email').value = '';
            document.getElementById('has_saved_image').value = '';
            document.getElementById('unidentified_reason').value = '';
        }
    </script>
</body>
</html>
