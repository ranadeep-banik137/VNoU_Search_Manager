<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VNoU Search Box</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Raleway', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.5);
        }
        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
            font-family: 'Raleway', sans-serif;
            font-size: 24px;
            color: white;
            position: relative;
        }
        .header h1 {
            margin: 0;
            padding-bottom: 10px;
        }
        .header::after {
            content: '';
            display: block;
            width: 100%;
            height: 2px;
            background: white;
            position: absolute;
            bottom: 0;
            left: 0;
            margin-top: 10px;
        }
        .top-bar, .bottom-bar {
            position: fixed;
            width: 100%;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.6);
        }
        .top-bar {
            top: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
        }
        .top-bar img {
            max-height: 45px;
            width: auto;
        }
        .top-bar .top-bar-links {
            display: flex;
            align-items: center;
        }
        .top-bar a {
            color: #fff;
            text-decoration: none;
            margin-left: 20px;
            font-size: 14px;
        }
        .top-bar .logout-btn {
            background: #dc3545;
            color: #fff;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
        }
        .top-bar .logout-btn:hover {
            background: #c82333;
        }
        .bottom-bar {
            bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            color: #fff;
            font-size: 11px;
            text-align: center;
        }
        .bottom-bar a {
            color: #fff;
            margin: 0 10px;
            font-size: 10px;
        }
        .container {
            width: 50%;
            max-height: 67vh;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 1;
            overflow: auto;
            margin-top: 70px; /* Space for top tab */
            margin-bottom: 50px; /* Space for bottom tab */
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #333;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            border: 2px solid #007bff;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        .form-group input:focus, .form-group select:focus {
            border-color: #0056b3;
            outline: none;
        }
        .form-group.inline-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        .form-group.inline-group .form-group {
            flex: 1 1 calc(50% - 15px);
        }
        .dropdown {
            margin-bottom: 20px;
            font-size: 16px;
            padding: 15px;
        }
        .dropdown select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 2px solid #007bff;
            font-size: 16px;
            background: #fff;
            box-sizing: border-box;
        }
        button {
            padding: 10px 18px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        button.reset {
            background-color: #dc3545;
        }
        button.reset:hover {
            background-color: #c82333;
        }
        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <video autoplay muted loop class="background-video">
        <source src="https://videos.pexels.com/video-files/3163534/3163534-uhd_2560_1440_30fps.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>
    <div class="top-bar">
        <a href="/dashboard">
            <img src="{{ url_for('inner_page_logo') }}" alt="VNoU Solutions">
        </a>
        <div class="top-bar-links">
            <a href="/dashboard" class="dashboard-link">
                <i class="fa fa-arrow-left"></i> Move to Dashboard
            </a>
            <a href="{{ url_for('logout') }}" class="logout-btn">
                <i class="fas fa-sign-out-alt"></i> Logout
            </a>
        </div>
    </div>
    <div class="container">
        <div class="header">
            <h1>Log Search Box</h1>
        </div>
		<form action="/search" method="post">
			<div class="dropdown">
				<label for="search-by-dropdown">Search By:</label>
				<select id="search-by-dropdown">
					<option value="">Select Field</option>
					<option value="name">Name</option>
					<option value="detection_time">Detection Time</option>
					<option value="frame_number">Frame Number</option>
					<option value="user_id">User ID</option>
					<option value="email">Email</option>
					<option value="has_saved_image">Has Saved Image In Local</option>
					<option value="unidentified_reason">Unidentified Reason</option>
				</select>
			</div>
			<div class="dynamic-fields">
				<!-- Dynamically added fields will appear here -->
			</div>
			<button type="submit">Search</button>
			<button type="button" class="reset" onclick="resetForm()">Reset</button>
		</form>
    </div>
    <div class="bottom-bar">
        &copy; 2024 VNoU Solutions. All rights reserved.
        <a href="/privacy-policy">Privacy Policy</a> |
        <a href="/terms-of-service">Terms of Service</a>
    </div>
    <script>
        const fieldsMap = {
            'name': `<div class="form-group" id="name">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name">
                     </div>`,
            'detection_time': `<div class="form-group" id="detection-time">
                                <label for="start-detection-time">Start Detection Time</label>
                                <input type="datetime-local" id="start-detection-time" name="start-detection-time">
                                <label for="end-detection-time">End Detection Time</label>
                                <input type="datetime-local" id="end-detection-time" name="end-detection-time">
                             </div>`,
            'frame_number': `<div class="form-group" id="frame-number">
                                <label for="start_frame_number">Start Frame Number</label>
                                <input type="number" id="start_frame_number" name="start_frame_number">
                                <label for="end_frame_number">End Frame Number</label>
                                <input type="number" id="end_frame_number" name="end_frame_number">
                             </div>`,
            'user_id': `<div class="form-group" id="user_id">
                            <label for="user_id">User ID</label>
                            <input type="number" id="user_id" name="user_id">
                         </div>`,
            'email': `<div class="form-group" id="email">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email">
                     </div>`,
            'has_saved_image': `<div class="form-group" id="has_saved_image">
                                    <label for="has_saved_image">Has Saved Image In Local</label>
                                    <select id="has_saved_image" name="has_saved_image">
                                        <option value="true">Yes</option>
                                        <option value="false">No</option>
                                    </select>
                                 </div>`,
            'unidentified_reason': `<div class="form-group" id="unidentified_reason">
                                        <label for="unidentified_reason">Unidentified Reason</label>
                                        <select id="unidentified_reason" name="unidentified_reason">
                                            <option value="">--Select--</option>
                                            <option value="No Face Detected">No Face Detected</option>
                                            <option value="Frame Skipped">Frame Skipped</option>
                                            <option value="Frame Invalid">Frame Invalid</option>
                                            <option value="Face Tilted">Face Tilted</option>
                                            <option value="Image Blurred">Image Blurred</option>
                                            <option value="Face Not Identified">Face Not Identified</option>
                                        </select>
                                     </div>`
        };

        const dropdown = document.getElementById('search-by-dropdown');
        const container = document.querySelector('.dynamic-fields');

        dropdown.addEventListener('change', function () {
            const selectedValue = this.value;

            if (selectedValue && !document.getElementById(selectedValue)) {
                container.insertAdjacentHTML('beforeend', fieldsMap[selectedValue]);
                this.querySelector(`option[value="${selectedValue}"]`).remove();

                if (dropdown.options.length === 1) {
                    dropdown.disabled = true;
                }
            }
        });

        function resetForm() {
            container.innerHTML = '';
            Array.from(dropdown.querySelectorAll('option')).forEach(option => {
                if (option.value) {
                    dropdown.removeAttribute('disabled');
                }
                dropdown.insertAdjacentHTML('beforeend', `<option value="${option.value}">${option.text}</option>`);
            });
            dropdown.selectedIndex = 0;
        }
    </script>
</body>
</html>
