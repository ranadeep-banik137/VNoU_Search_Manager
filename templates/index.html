<!DOCTYPE html>
<html>
<head>
    <title>VNoU Search Box</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 50%;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 50px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button.reset {
            background-color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>VNoU Search Box</h1>
        <form action="/search" method="post">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name">
            </div>
            <div class="form-group">
                <label for="detection_time">Detection Time</label>
                <input type="text" id="detection_time" name="detection_time">
            </div>
            <div class="form-group">
                <label for="frame_number">Frame Number</label>
                <input type="text" id="frame_number" name="frame_number">
            </div>
            <div class="form-group">
                <label for="user_id">User ID</label>
                <input type="text" id="user_id" name="user_id">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="has_saved_image">Has Saved Image In Local</label>
                <input type="text" id="has_saved_image" name="has_saved_image">
            </div>
            <div class="form-group">
                <label for="unidentified_reason">Unidentified Reason</label>
                <input type="text" id="unidentified_reason" name="unidentified_reason">
            </div>
            <button type="submit">Search</button>
            <button type="button" class="reset" onclick="resetForm()">Reset</button>
        </form>
    </div>
    <script>
        function resetForm() {
            document.getElementById('name').value = '';
            document.getElementById('detection_time').value = '';
            document.getElementById('frame_number').value = '';
            document.getElementById('user_id').value = '';
            document.getElementById('email').value = '';
            document.getElementById('has_saved_image').value = '';
            document.getElementById('unidentified_reason').value = '';
        }
    </script>
</body>
</html>
