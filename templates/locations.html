<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Company Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            font-family: 'Noto Sans', sans-serif;
            overflow-y: scroll;
            scrollbar-width: none;
        }

        /* Background Video */
        .video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0.9;
        }

        /* Top Bar */
        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 2px 0;
            z-index: 2;
            display: flex;
            align-items: center;
            justify-content: space-between; /* Space out children */
        }

        /* Home Button */
        .home-button {
            position: absolute;
            left: 15px; /* Keep the button aligned to the left */
            color: white; /* Ensure the color is visible */
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            padding: 10px; /* Add padding to increase clickable area */
            background-color: rgba(0, 0, 0, 0.3); /* Add a background color for better visibility */
            border-radius: 5px; /* Optional: rounded corners for aesthetics */
        }

        /* Logo */
        .top-bar img {
            max-height: 50px;
            margin: 0 auto; /* Center the logo */
        }
        .top-bar .home-button:hover {
            background-color: rgba(0, 0, 0, 0.5);
        }

        /* Bottom Bar */
        .bottom-bar {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.7);
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 2;
            font-size: 0.7rem;
            color: #ffffff;
        }
        .bottom-bar a {
            color: #ffffff;
            text-decoration: none;
            margin-left: 15px;
        }
        .bottom-bar a:hover {
            text-decoration: underline;
        }

        /* Content Container */
        .content {
            margin: 80px 20px 60px;
            padding: 20px;
            color: #ffffff;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }

        h1, h2 {
            text-align: center;
            color: #ffffff;
            text-transform: uppercase;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 1.5rem;
        }
        h2 {
            margin-bottom: 15px;
            font-size: 1.8rem;
        }

        /* Contact Details */
        .location-info {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .contact-item {
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            position: relative;
            text-align: center;
        }
        .contact-item i {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #ff5c5c;
        }
        .contact-item h3 {
            margin-bottom: 10px;
            font-size: 1.2rem;
        }
        .contact-item p {
            font-size: 1rem;
            color: #cccccc;
        }

        /* Map Container */
        .map-container1 {
            width: 100%;
            height: 300px;
            margin-top: 20px;
            border-radius: 15px;
            overflow: hidden;
        }
        .map-container1 iframe {
            width: 100%;
            height: 100%;
            border: 0;
        }

        .map-container2 {
            width: 100%;
            height: 300px;
            margin-top: 20px;
            border-radius: 15px;
            overflow: hidden;
        }
        .map-container2 iframe {
            width: 100%;
            height: 100%;
            border: 0;
        }

        /* Customer Care and Query Form */
        .customer-care {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 30px;
        }
        .customer-care h2 {
            font-size: 1.8rem;
            color: #ffffff;
        }
        .customer-care form {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .customer-care form label {
            display: block;
            margin-bottom: 10px;
            font-size: 1rem;
            color: #ffffff;
        }
        .customer-care form input, .customer-care form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
        }
        .customer-care form button {
            background-color: #ff5c5c;
            color: #ffffff;
            border: none;
            border-radius: 25px;
            padding: 10px 15px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 1rem;
        }
        .customer-care form button:hover {
            background-color: #ff2c2c;
        }
    </style>
</head>

</body>
</html>
