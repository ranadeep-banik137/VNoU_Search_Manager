<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Company Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            font-family: 'Noto Sans', sans-serif;
            overflow-y: scroll;
            scrollbar-width: none;
        }

        /* Background Video */
        .video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0.9;
        }

        /* Top Bar */
        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 2px 0;
            z-index: 2;
            display: flex;
            align-items: center;
            justify-content: space-between; /* Space out children */
        }

        /* Home Button */
        .home-button {
            position: absolute;
            left: 15px; /* Keep the button aligned to the left */
            color: white; /* Ensure the color is visible */
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            padding: 10px; /* Add padding to increase clickable area */
            background-color: rgba(0, 0, 0, 0.3); /* Add a background color for better visibility */
            border-radius: 5px; /* Optional: rounded corners for aesthetics */
        }

        /* Logo */
        .top-bar img {
            max-height: 50px;
            margin: 0 auto; /* Center the logo */
        }
        .top-bar .home-button:hover {
            background-color: rgba(0, 0, 0, 0.5);
        }

        /* Bottom Bar */
        .bottom-bar {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.7);
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 2;
            font-size: 0.7rem;
            color: #ffffff;
        }
        .bottom-bar a {
            color: #ffffff;
            text-decoration: none;
            margin-left: 15px;
        }
        .bottom-bar a:hover {
            text-decoration: underline;
        }

        /* Content Container */
        .content {
            margin: 80px 20px 60px;
            padding: 20px;
            color: #ffffff;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }

        h1, h2 {
            text-align: center;
            color: #ffffff;
            text-transform: uppercase;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 1.5rem;
        }
        h2 {
            margin-bottom: 15px;
            font-size: 1.8rem;
        }

        /* Contact Details */
        .contact-info {
            display: flex;
            justify-content: center; /* Center the items horizontally */
            flex-wrap: wrap; /* Allow wrapping if needed */
        }

        .contact-item {
            display: flex;
            flex-direction: row; /* Align children horizontally */
            align-items: center; /* Center items vertically */
            gap: 20px; /* Space between items */
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            position: relative;
            text-align: left; /* Align text to the left */
            max-width: 100%;
        }
        .contact-item i {
            font-size: 2rem;
            color: #ff5c5c;
            margin-right: 10px; /* Space between icon and text */
        }
        .contact-item h3 {
            margin-bottom: 5px; /* Adjust margin as needed */
            font-size: 1.2rem;
        }
        .contact-item p {
            font-size: 1rem;
            color: #cccccc;
        }

        /* Customer Care and Query Form */
        .customer-care {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 30px;
        }
        .customer-care h2 {
            font-size: 1.8rem;
            color: #ffffff;
        }
        .customer-care form {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .customer-care form label {
            display: block;
            margin-bottom: 10px;
            font-size: 1rem;
            color: #ffffff;
        }
        .customer-care form input, .customer-care form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
        }
        .customer-care form button {
            background-color: #ff5c5c;
            color: #ffffff;
            border: none;
            border-radius: 25px;
            padding: 10px 15px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 1rem;
        }
        .customer-care form button:hover {
            background-color: #ff2c2c;
        }
    </style>
</head>
<body>
    <!-- Background Video -->
    <video class="video-bg" src="https://videos.pexels.com/video-files/3163534/3163534-uhd_2560_1440_30fps.mp4" autoplay loop muted></video>

    <!-- Top Bar -->
    <div class="top-bar">
        <a href="/" class="home-button"><i class="fas fa-home"></i></a>
        <img src="{{ url_for('inner_page_logo') }}" alt="VNoU Solutions">
    </div>

    <!-- Main Content -->
    <div class="content">
        <h1>Email/Contact Us</h1>

        <!-- Contact Information -->
        <div class="contact-info">
            <div class="contact-item">
                <i class="fas fa-envelope"></i>
                <p>contact@vnou-solutions.com</p>
                <i class="fas fa-phone-alt"></i>
                <p>+91 7378-332-802</p>
                <p>|</p>
                <p>+1 (800) 123-4567-890</p>
            </div>
        </div>

        <!-- Raise Query -->
        <div class="customer-care">
            <h2>Raise a Query</h2>
            <form>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" placeholder="Your Query" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <!-- Bottom Bar -->
    <div class="bottom-bar">
        <div class="left-side">
            Copyright Â© 2024 VNoU Solutions. All rights reserved.
        </div>
        <div class="right-side">
            <a href="/legal">Legal</a>
            <a href="/privacy-policy">Privacy Policy</a>
            <a href="/terms-of-service">Terms of Service</a>
        </div>
    </div>
</body>
</html>
