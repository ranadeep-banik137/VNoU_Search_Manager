<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Raleway', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.5);
        }
        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .header {
            width: 100%;
            position: absolute;
            top: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .logo {
            font-family: 'Pacifico', cursive;
            font-size: 24px;
            color: white;
        }
        .logout-button {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .logout-button:hover {
            background-color: #c82333;
        }
        .container {
            width: 70%;
            max-height: 70%;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
        }
        .content {
            color: white;
            font-family: 'Roboto', sans-serif;
            margin-bottom: 20px;
        }
        .content h1 {
            margin-bottom: 10px;
        }
        .line-separator {
            width: 100%;
            height: 2px;
            background-color: white;
            margin: 70px 0 20px; /* Increased margin-top to move it further down */
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .info-box {
            text-align: center;
        }
        .info-text {
            font-size: 14px;
            margin-bottom: 10px;
        }
        .styled-button {
            padding: 15px 30px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.3s;
        }
        .styled-button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        .styled-button:active {
            background-color: #003f7f;
            transform: translateY(1px);
        }
    </style>
</head>
<body>
    <video autoplay muted loop class="background-video">
        <source src="https://videos.pexels.com/video-files/3129576/3129576-sd_640_360_30fps.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>
    <div class="header">
        <div class="logo">VNoU Solutions</div>
            <form action="/logout">
                <button class="logout-button">Logout</button>
            </form>
    </div>
    <div class="container">
        <div class="content">
            <h1>Welcome, Example User</h1>
            <p>This is the introductory section with user details and other information.</p>
        </div>
        <div class="line-separator"></div>
        <div class="button-container">
            <div class="info-box">
                <p class="info-text">For onboarding new customers please click on:</p>
                <form action="/onboarding" method="get">
                    <button type="submit" class="styled-button">Onboarding</button>
                </form>
            </div>
            <div class="info-box">
                <p class="info-text">For searching customer data based on VNoU logs please click on:</p>
                <form action="/search_index" method="get">
                    <button type="submit" class="styled-button">Search Box</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
